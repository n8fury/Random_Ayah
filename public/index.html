<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quran Quote Widget</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="widget-container">
      <div class="quote-card">
        <div class="loading-spinner" id="loadingSpinner">
          <div class="spinner"></div>
          <p>Loading divine wisdom...</p>
        </div>

        <div class="quote-content" id="quoteContent" style="display: none">
          <div class="arabic-text" id="arabicText">
            إِنَّ مَعَ الْعُسْرِ يُسْرًا
          </div>

          <div class="translation-text" id="translationText">
            Indeed, with hardship [will be] ease.
          </div>

          <div class="source-info" id="sourceInfo">Ash-Sharh 94:5-6</div>
        </div>

        <div class="controls">
          <button class="refresh-btn" id="refreshBtn" onclick="fetchNewAyah()">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <polyline points="23 4 23 10 17 10"></polyline>
              <polyline points="1 20 1 14 7 14"></polyline>
              <path
                d="m20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"
              ></path>
            </svg>
            New Quote
          </button>
        </div>
      </div>

      <div class="widget-info">
        <p>🌙 Quran Quote Widget • Add to your Notion page as an embed</p>
        <p class="embed-url">
          Embed URL: <code id="embedUrl">Loading...</code>
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
